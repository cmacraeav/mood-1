<html lang="en-us">

<head>

    <!-- META -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>GOODMOOD</title>

</head>

<body>

    <div class="main-container add-radius">
        
        <header>

            <div id="usergreeting">

                <h2>Good evening,</h2>
                
                <h1>Katniss Everdeen</h1>

            </div>

            <nav>

                <p><span class="material-icons user-avatar">account_circle</span></p>

            </nav>

        </header>

        <main>

            <div class="user-snapshot add-radius">

                <div class="stats">

                    <div class="log-total card add-radius">

                        <p class="stats-result">30</p>

                        <p class="stats-label">total moods</p>

                    </div>

                    <div class="positive-total card add-radius">

                        <p class="stats-result">22</p>

                        <p class="stats-label">good moods</p>

                    </div>

                    <div class="submit-more card add-radius">

                        <a href="" class="add-radius">Log Mood</a>

                    </div>

                </div>


            </div>

            <div class="mood-survey">

                <form class="add-radius">

                    <div class="question1">

                        <div>

                            <input type="radio" id="ecstatic"  name="currentmood" value="ecstatic">
                            <label for="ecstatic">Ecstatic</label>

                        </div>

                        <div>

                            <input type="radio" id="happy"  name="currentmood" value="happy">
                            <label for="happy">Happy</label>

                        </div>

                        <div>

                            <input type="radio" id="justok"  name="currentmood" value="justok">
                            <label for="justok">Just OK</label>

                        </div>

                        <div>

                            <input type="radio" id="sad"  name="currentmood" value="sad">
                            <label for="sad">Sad</label>

                        </div>
                        
                    </div>

                </form>

            </div>


        </main>

    </div>

    <!-- <script></script> -->

</body>

</html>
